<!DOCTYPE html>
<html>

<head>
    <title>Trivia Time!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="centered text-center">
        <div class="imagediv">
            <img class="mario" src="assets/images/mario.png">
        </div>
        <div class="row timer">
            <h1 class="title">S<span class="blue">u</span><span class="yellow">p</span><span class="blue">e</span><span class="green">r</span> <span class="blue">T</span><span class="green">r</span><span class="yellow">i</span>v<span class="green">i</span><span class="yellow">a</span> Time!</h1>
            <button type="button" class="btn btn-success btn-lg">Start</button>
            <h2 class="timerH">Time Remaining: 60 seconds</h2>
            <p class="correct"></p>
            <p class="incorrect"></p>
            <p class="blank"></p>
            <br>
        </div>
        <div class="question1">
            <h2>When was the first Mario game released?</h2>
            <form id="form1">
                <input id="radio1" class="ques1 wrong" type="radio" name="year">
                <label for="radio1">1991</label>
                <input id="radio2" class="ques1 wrong" type="radio" name="year">
                <label for="radio2">1978</label>
                <input id="radio3" class="ques1 right" type="radio" name="year">
                <label for="radio3">1983</label>
                <input id="radio4" class="ques1 wrong" type="radio" name="year">
                <label for="radio4">1989</label>
            </form>
        </div>
        <div class="question2">
            <h2>What is the name of Mario's brother?</h2>
            <form id="form2">
                <input id="radio5" class="ques2 wrong" type="radio" name="brother">
                <label for="radio5">Fred</label>
                <input id="radio6" class="ques2 wrong" type="radio" name="brother">
                <label for="radio6">Wario</label>
                <input id="radio7" class="ques2 wrong" type="radio" name="brother">
                <label for="radio7">Toad</label>
                <input id="radio8" class="ques2 right" type="radio" name="brother">
                <label for="radio8">Luigi</label>
            </form>
        </div>
        <div class="question3">
            <h2>Where is the Princess?</h2>
            <form id="form2">
                <input id="radio9" class="ques3 wrong" type="radio" name="princess">
                <label for="radio9">In Desert Land</label>
                <input id="radio10" class="ques3 right" type="radio" name="princess">
                <label for="radio10">In another castle</label>
                <input id="radio11" class="ques3 wrong" type="radio" name="princess">
                <label for="radio11">In Bowser's ship</label>
                <br>
                <input id="radio12" class="ques3 wrong" type="radio" name="princess">
                <label for="radio12">In Ohio</label>
            </form>
        </div>
        <audio id="mysoundclip" src="http://themushroomkingdom.net/sounds/wav/smb3/smb3_coin.wav">
        </audio>
        <audio id="mysoundclip2" src="http://themushroomkingdom.net/sounds/wav/smb3/smb3_power-up.wav">
        </audio>
        <audio id="mysoundclip3" src="http://themushroomkingdom.net/sounds/wav/sm64/sm64_mario_press_start.wav
">
        </audio>
        <audio id="mysoundclip4" src="http://themushroomkingdom.net/sounds/wav/smb3/smb3_hurry_up.wav
">
        </audio>
        <audio id="mysoundclip5" src="http://themushroomkingdom.net/sounds/wav/smb/smb_gameover.wav">
        </audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
